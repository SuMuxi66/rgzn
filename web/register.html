<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 小锐开发</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: #fff;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(79, 70, 229, 0.3) 0%, transparent 15%),
                radial-gradient(circle at 90% 30%, rgba(79, 70, 229, 0.2) 0%, transparent 15%),
                radial-gradient(circle at 20% 80%, rgba(99, 102, 241, 0.2) 0%, transparent 15%),
                radial-gradient(circle at 80% 70%, rgba(79, 70, 229, 0.3) 0%, transparent 15%),
                radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.1) 0%, transparent 20%);
            pointer-events: none;
            z-index: -1;
        }

        /* 科技感装饰元素 */
        .decoration {
            position: absolute;
            pointer-events: none;
            z-index: -1;
        }

        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, transparent 70%);
            animation: float 8s infinite ease-in-out;
        }

        .decoration-square {
            position: absolute;
            background: linear-gradient(45deg, rgba(79, 70, 229, 0.2), transparent);
            transform: rotate(45deg);
            animation: float 10s infinite ease-in-out;
        }

        .decoration-triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-bottom: 25px solid rgba(99, 102, 241, 0.4);
            animation: float 12s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
            }
            25% {
                transform: translateY(-20px) translateX(10px);
            }
            50% {
                transform: translateY(-10px) translateX(-10px);
            }
            75% {
                transform: translateY(-30px) translateX(5px);
            }
        }

        /* 登录容器样式 */
        .login-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            border: 1px solid rgba(99, 102, 241, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.3);
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(to right, #818cf8, #c7d2fe);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px rgba(99, 102, 241, 0.5);
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .login-subtitle {
            font-size: 1rem;
            color: #c7d2fe;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #e2e8f0;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: 1px solid rgba(99, 102, 241, 0.3);
            background: rgba(30, 30, 60, 0.5);
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #818cf8;
            box-shadow: 0 0 0 3px rgba(129, 140, 248, 0.3);
        }

        .form-input::placeholder {
            color: #94a3b8;
        }

        .form-button {
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            border: none;
            background: linear-gradient(45deg, #6366f1, #818cf8);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(99, 102, 241, 0.4);
        }

        .form-button:hover {
            background: linear-gradient(45deg, #4f46e5, #6366f1);
            box-shadow: 0 6px 25px rgba(99, 102, 241, 0.6);
            transform: translateY(-2px);
        }

        .form-button:active {
            transform: translateY(0);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            color: #c7d2fe;
        }

        .form-footer a {
            color: #818cf8;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .form-footer a:hover {
            color: #a5b4fc;
            text-shadow: 0 0 8px rgba(165, 180, 252, 0.5);
        }

        .error-message {
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .login-container {
                padding: 30px 20px;
                margin: 0 15px;
            }
            
            .login-title {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="decoration decoration-circle" style="top: 10%; left: 5%; width: 100px; height: 100px;"></div>
    <div class="decoration decoration-square" style="top: 20%; left: 90%; width: 60px; height: 60px;"></div>
    <div class="decoration decoration-triangle" style="top: 15%; left: 80%;"></div>
    <div class="decoration decoration-circle" style="top: 70%; left: 15%; width: 70px; height: 70px;"></div>
    <div class="decoration decoration-square" style="top: 80%; left: 85%; width: 50px; height: 50px;"></div>
    <div class="decoration decoration-triangle" style="top: 50%; left: 10%;"></div>
    <div class="decoration decoration-circle" style="top: 40%; left: 85%; width: 80px; height: 80px;"></div>
    <div class="decoration decoration-triangle" style="top: 65%; left: 75%;"></div>

    <div class="login-container">
        <div class="login-header">
            <h1 class="login-title">用户注册</h1>
            <p class="login-subtitle">创建您的账户</p>
        </div>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label class="form-label" for="username">用户名</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username"
                    class="form-input" 
                    placeholder="请输入用户名"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">邮箱</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    class="form-input" 
                    placeholder="请输入邮箱地址"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">密码</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password"
                    class="form-input" 
                    placeholder="请输入密码（至少6位）"
                    required
                >
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirm_password">确认密码</label>
                <input 
                    type="password" 
                    id="confirm_password" 
                    name="confirm_password"
                    class="form-input" 
                    placeholder="请再次输入密码"
                    required
                >
            </div>
            
            <button type="submit" class="form-button">注 册</button>
        </form>
        
        <div class="form-footer">
            <p>已有账号？<a href="{{ url_for('login') }}">立即登录</a></p>
        </div>
    </div>
</body>
</html>
